<div class='map-display-options help-container'>
	<h2>Map Display</h2>
	<div class='fieldset'>
		<h3>Layers</h3>
		<div data-dojo-attach-point='displayHelp'>
			<div style='display: none;'>
				Areas where broadband is available are shown in a semi-transparent blue color by default. User can control the transparency level for this map layer to see more of the background layer or to emphasize the service areas.
			</div>
		</div>

		<!-- PROVIDER COVERAGE -->
		<input data-dojo-attach-event='onClick: _onOverlayCheckBoxClick'
			data-dojo-attach-point='overlayCheckBox'
			data-dojo-type='dijit/form/CheckBox'
			checked
			id='overlay-checkbox'>
		<label for='overlay-checkbox'>Broadband Coverage</label>
		<br>
		<div class='slider-container'>
			<div data-dojo-attach-point='overlaySlider'
				data-dojo-attach-event='onChange: _onOverlaySliderChange'
				data-dojo-type='dijit/form/HorizontalSlider'
				minimum='0' maximum='1'
				intermediateChanges='true'
				discreteValues='50'
				showButtons='false'
				class='slider'>
			</div>
			<span class='left-label slider-label'>Transparent</span>
			<span class='right-label slider-label'>Opaque</span>
		</div>
	</div>
</div>
