<!-- this is what is in production on broadband.utah.gov/map
    we can't use an iframe because routing won't work because in prod
    the iframe is on a different domain than the parent page-->
<!DOCTYPE html>
<html>
<head>
    <title>Residential Broadband Map</title>

	<meta name='keywords' content='utah residential broadband map, utah broadband'>
	<meta name='description' content='Utah Residential Broadband Map'>

    <!-- CSS FILES -->
    <link rel="stylesheet" type="text/css" href="http://mapserv.utah.gov/broadband/app/resources/App.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
</head>
<body class="claro">
    <div data-dojo-type="app/App"></div>

	<!-- JAVASCRIPT -->
    <script data-dojo-config="deps:['app/packages', 'app/run']" src='https://mapserv.utah.gov/broadband/dojo/dojo.js'></script>
    <script>
        require({
            baseUrl: 'https://mapserv.utah.gov/broadband'
        });
    </script>

	<!-- GOOGLE ANALYTICS -->
	<script type="text/javascript">
    	var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-11849964-30']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
	</script>
</body>
</html>
